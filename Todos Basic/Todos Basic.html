<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos Basic</title>
    <link rel="stylesheet" href="./Todos Basic.css">
</head>
<body>
    <div class="todos-container">
        <h1 class="todos-title">todos</h1>
        <div class="todos-content">
            <div class="todos-input-cell">
                <input class="todos-input" id="todo-input" type="text" name="todo-input" placeholder="请输入计划事项">
            </div>
            <div class="todos-list" id="todos-list">
                <div class="todo-item">
                    <div class="todo-item-hd"></div>
                    <div class="todo-item-bd">打一瓶酱油</div>
                    <div class="todo-item-ft">x</div>
                </div>
                <div class="todo-item active">
                    <div class="todo-item-hd"></div>
                    <div class="todo-item-bd">跑步500米</div>
                    <div class="todo-item-ft">x</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./Todos Basic.js"></script>
</body>
</html>
